<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">	
	<meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Climber Community</title>
</head>
<body>
    <div class="container">
        <div class="menu">
            <div class="menu-inside-left">
                <div><i class="fab fa-asymmetrik"></i></div>
                <div class="left-text">explore</div>
				<div class="left-text">event</div>
				<div class="left-text">achievements</div>
				<div class="left-text">topten </div>  
            </div>
            <div class="menu-inside-right">
                <div class="right-text">signup</div>
                <div class="right-text">signin</div>
                <div><i class="fab fa-facebook-square"></i></div>
                <div><i class="fab fa-twitter-square"></i></div>
                <div><i class="fab fa-google-plus-square"></i></div>
            </div>
        </div>
        <div class="Climbo-center">
            <div class="center-climber">Climber Community</div>
            <div class="center-challenge">Challenge yourself, climb it!</div>
            <div class="center-go">go</div>
        </div>
        <div class="bottom">
            <div class="images-icons">
                <div class="image"><img src="img/image1.jpg" alt="image1"></div>
                <div class="image"><img src="img/image2.jpg" alt="image2"></div> 
                <div class="image"><img src="img/image3.jpg" alt="image3"></div> 
                <div class="image"><img src="img/image4.jpg" alt="image4"></div>  
            </div>
            <div class="make-right">
                <div class="right-icon"><i class="far fa-calendar-alt"></i></div>
                <div class="right-text">Make a challengs</div>
            </div>
        </div>
    </div>

    <div class="container-responsive">
            <div class="climbo">climbo</div>
            <div class="registration">
                <div class="email">
                    <div class="registration-icon"><i class="fas fa-at"></i></div>
                    <div class="registration-text">Email</div>
                </div>
                <div class="password">
                    <div class="registration-icon"><i class="fas fa-fingerprint"></i></div>
                    <div class="registration-text">Password</div>

                </div>
            </div>
            <div class="sign">sign in</div>
            <div class="footer">
                <div>not a membe?</div>
                <div> <span>Register Now</span></div>
            </div>
    </div>

    <div class="container-responsive-small">
            <div class="climbo-rotate">climbo</div>

    </div>

</body>
</html>
